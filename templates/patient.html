<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пациент</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script>
function Change_date() {
$("#date").change(function(){
    var date = $('#date').val();
    var doctor = $('#doctor').val();
    $.ajax({
      url: "/table",
      type: "get",
      data: {date: date, doctor: doctor},
      success: function(response) {
        $("#table_patient").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
}

function Change_doctor() {
$("#doctor").change(function(){
    var date = $('#date').val();
    var doctor = $('#doctor').val();
    $.ajax({
      url: "/table",
      type: "get",
      data: {date: date, doctor: doctor},
      success: function(response) {
        $("#table_patient").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
}
</script>
</head>
<body>
<div class="ml-5 mt-5">
    <h3>Выбор времени приема</h3>
    <div class="row">
        <h5 style="margin-top: 10px; margin-left: 30px; margin-right: 10px">Дата:</h5>
        <select onclick="Change_date()" class="form-control form-control-sm" style="margin-top: 10px; width: 170px" id="date">
            {% for i in dates: %}
            <option>{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="row">
        <h5 style="margin-top: 10px; margin-left: 30px; margin-right: 10px">Врач:</h5>
        <select onclick="Change_doctor()" class="form-control form-control-sm" style="margin-top: 10px; width: 170px" id="doctor">
            {% for name in names_doctors: %}
            <option>{{ name[0] + ' ' + name[1] }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div id="table_patient">

</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



</body>
</html>
